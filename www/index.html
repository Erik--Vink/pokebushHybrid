<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/angularjs/1.5.0/angular-resource.min.js"></script>
    <script src="lib/angular-cookies/angular-cookies.min.js"></script>

    <!--<script src="https://cdn.jsdelivr.net/angularjs/1.5.0/angular-route.min.js"></script>-->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app/services/authorization.service.js"></script>
    <script src="app/services/resource.service.js"></script>
    <script src="app/services/pokemon.service.js"></script>

    <script src="app/bush/bush.controllers.js"></script>
    <script src="app/auth/auth.controllers.js"></script>
    <script src="app/search/search.controllers.js"></script>

    <script src="app/app.routes.js"></script>
    <script src="app/app.module.js"></script>

  </head>
  <body ng-app="app">

      <ion-nav-bar class="bar-assertive">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
      <div class="tabs tabs-icon-top" >
        <a class="tab-item" ui-sref="bush" ui-sref-active="active" nav-transition="none">
          <i class="icon ion-map"></i>
          Bush
        </a>
        <a class="tab-item" ui-sref="search.pokemon" ui-sref-active="active" nav-transition="none">
          <i class="icon ion-search"></i>
          Search
        </a>
      </div>



  </body>
</html>
