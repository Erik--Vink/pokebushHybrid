<ion-view hide-tabs='false' hide-back-button="true" ng-controller="AreaSearchController">
  <ion-nav-title>Search</ion-nav-title>
  <ion-header-bar class="bar-subheader has-header">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Search" ng-model="searchTerm">
    </label>
  </ion-header-bar>
  <ion-content padding="true" class="has-search-header" has-tabs="true">
    <ion-list>
      <ion-item class="item item-icon-right item-small" ng-repeat="area in areas| filter:searchTerm" ui-sref="app.area({name: area.canonicalName, object: area })">
        <h2><strong>{{area.name}}</strong></h2>
        <i class="icon ion-chevron-right" style="max-height: 50px;"></i>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
      ng-if="moreAreasCanBeLoaded"
      on-infinite="loadNextPage()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
