<ion-view title="Search" hide-tabs='false' hide-back-button="true">
    <ion-header-bar class="bar-subheader has-header">
        <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="search">
        </label>
    </ion-header-bar>
    <ion-content padding="true" class="has-header" has-tabs="true">
        <ion-list>
            <ion-item class="item-thumbnail-left" ng-repeat="pokemon in pokemons | filter:{name: search}">
                <img ng-src="{{pokemon.imagePath}}">
                {{pokemon.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
