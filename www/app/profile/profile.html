<ion-view title="My profile" hide-tabs='false' hide-back-button="true">
  <ion-nav-buttons side="secondary">
    <button class="button" on-touch="logOut()">
      Log out
    </button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="list card">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-value="user.email" disabled>
        </label>
      </div>
    </div>
  </ion-content>
</ion-view><!-->
