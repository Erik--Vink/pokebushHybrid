<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/angularjs/1.5.0/angular-resource.min.js"></script>
    <script src="lib/angular-cookies/angular-cookies.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app/services/authorization.service.js"></script>
    <script src="app/services/resource.service.js"></script>
    <script src="app/services/pokemon.service.js"></script>
    <script src="app/services/area.service.js"></script>
    <script src="app/services/marker.service.js"></script>
    <script src="app/services/maps.service.js"></script>

    <script src="app/directives/alert.directive.js"></script>
    <script src="app/directives/hideTabs.directive.js"></script>

    <script src="app/auth/auth.controller.js"></script>
    <script src="app/bush/bush.controller.js"></script>
    <script src="app/mypokemon/mypokemon.controller.js"></script>
    <script src="app/profile/profile.controller.js"></script>
    <script src="app/search/search.controller.js"></script>

    <script src="app/app.routes.js"></script>
    <script src="app/app.module.js"></script>

    <script src="http://maps.google.com/maps/api/js?key=AIzaSyChOcAFK9Ejl9O8cl1ecx2xZlkZmL-qrjU"></script>

  </head>
  <body ng-app="app" class="platform-android platform-cordova platform-webview">

      <ion-nav-bar class="bar-assertive">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>

      <div ng-class="{'tabs-item-hide': $root.hideTabs}" class="tabs tabs-icon-top" >
        <a class="tab-item" ui-sref="bush" ui-sref-active="active" nav-transition="none">
          <i class="icon ion-map"></i>
          Bush
        </a>
        <a class="tab-item" ui-sref="profile" ui-sref-active="active" nav-transition="none">
          <i class="icon ion-person"></i>
          Profile
        </a>
        <a class="tab-item" ui-sref="mypokemon" ui-sref-active="active" nav-transition="none">
          <i class="icon ion-android-radio-button-on"></i>
          My pokemon
        </a>
        <a class="tab-item" ui-sref="search.pokemon" ui-sref-active="active" nav-transition="none">
          <i class="icon ion-search"></i>
          Search
        </a>
      </div>

  </body>
</html>
